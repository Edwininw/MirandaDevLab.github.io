<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Miranda</title>
    <style>
        body {
            margin: 10;
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00ff00; /* Verde neón */
            text-align: center;
            text-shadow: 0px 0px 5px #00ff00;
        }
        @keyframes glow {
    0% { text-shadow: 0px 0px 10px #00ff00; }
    50% { text-shadow: 0px 0px 20px #00ff00; }
    100% { text-shadow: 0px 0px 5px #00ff00; }
}
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 255, 0, 0.1);
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

.logo {
    font-size: 28px; /* Tamaño ajustado */
    font-weight: bold;
    font-family: 'Orbitron', sans-serif; /* Fuente futurista */
    color: #00ffcc; /* Azul neón */
    text-shadow: 0px 0px 5px #00ffcc, 0px 0px 10px #00ffcc;
    display: inline-block;
    border-right: 3px solid #00ffcc; /* Cursor parpadeante */
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 3s steps(10, end) forwards, blink 0.6s infinite;
}

/* Animación de Brillo */
@keyframes glow {
    0% { text-shadow: 0px 0px 5px #00ffcc, 0px 0px 10px #00ffcc; }
    50% { text-shadow: 0px 0px 10px #00ffcc, 0px 0px 20px #00ffcc; }
    100% { text-shadow: 0px 0px 5px #00ffcc, 0px 0px 10px #00ffcc; }
}

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: white;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mi Portafolio</div>
        <nav>
            <ul>
                <li><a href="#">Juan Carlos</a></li>
                <li><a href="#">María José</a></li>
                <li><a href="#">Wilson</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Bienvenido a mi Portafolio</h1>
        <p>Explora mis proyectos y trabajos en seguridad informática.</p>
    </div>
</body>
</html>
