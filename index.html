<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Edwin Wilson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #8892b0;
        }
        h2 {
            font-size: 24px;
            color: #64ffda;
        }
        p {
            font-size: 18px;
            color: #a8b2d1;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #64ffda;
            border: 1px solid #64ffda;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #64ffda;
            color: #0a192f;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #8892b0;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #64ffda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hola, mi nombre es</h2>
        <h1>Edwin Wilson.</h1>
        <h1>Construyo soluciones para la web.</h1>
        <p>Soy un ingeniero en sistemas especializado en el desarrollo de experiencias digitales modernas y eficientes.</p>
        <a href="https://startbootstrap.com/previews/creative" target="_blank" class="btn">Ver mi trabajo</a>
        <div class="social-icons">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
