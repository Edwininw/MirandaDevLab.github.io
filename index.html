<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Miranda</title>
    <style>
        body {
            margin: 10;
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00ff00; /* Verde neón */
            text-align: center;
            text-shadow: 0px 0px 5px #00ff00;
        }
        @keyframes glow {
    0% { text-shadow: 0px 0px 10px #00ff00; }
    50% { text-shadow: 0px 0px 20px #00ff00; }
    100% { text-shadow: 0px 0px 5px #00ff00; }
}
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(50, 255, 100, 0.9);
        }
       @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

.logo {
    font-size: 32px;
    font-weight: bold;
    font-family: 'Orbitron', sans-serif; /* Fuente futurista */
    color: #00ffcc; /* Azul neón */
    text-transform: uppercase;
    position: relative;
    display: inline-block;
    text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    animation: float 3s ease-in-out infinite, scanlines 0.1s infinite alternate;
    transform-origin: center;
}

/* Animación de flotación */
@keyframes float {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.05); }
}

/* Simulación de interferencia en pantalla */
@keyframes scanlines {
    0% { opacity: 1; }
    100% { opacity: 0.9; }
}

/* Efecto de reflejo superior */
.logo::before {
    content: "MI LOGO";
    position: absolute;
    top: -5px;
    left: 0;
    width: 100%;
    color: rgba(0, 255, 204, 0.5);
    text-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
    transform: scaleY(1.1);
    opacity: 0.7;
    animation: shimmer 3s linear infinite;
}

/* Destello de luz en movimiento */
@keyframes shimmer {
    0% { clip-path: polygon(0% 40%, 100% 30%, 100% 60%, 0% 70%); }
    50% { clip-path: polygon(0% 30%, 100% 40%, 100% 70%, 0% 60%); }
    100% { clip-path: polygon(0% 40%, 100% 30%, 100% 60%, 0% 70%); }
}


        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: white;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Grupo 5</div>
        <nav>
            <ul>
                <li><a href="#">Juan Carlos</a></li>
                <li><a href="#">María José</a></li>
                <li><a href="#">Wilson</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Bienvenido a mi Portafolio</h1>
        <p>Explora mis proyectos y trabajos en seguridad informática.</p>
    </div>
</body>
</html>
