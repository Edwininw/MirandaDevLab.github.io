<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Menú Lateral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #007bff;
            padding: 20px;
            color: white;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            text-align: center;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Portafolios</h2>
        <div class="menu">
            <a href="https://tu-portafolio-1.com" target="_blank">Portafolio 1</a>
            <a href="https://tu-portafolio-2.com" target="_blank">Portafolio 2</a>
            <a href="https://tu-portafolio-3.com" target="_blank">Portafolio 3</a>
            <a href="https://tu-portafolio-4.com" target="_blank">Portafolio 4</a>
        </div>
    </div>
    <div class="content">
        <h1>Portafolio de Edwin Wilson</h1>
        <p>Explora diferentes proyectos y portafolios desde el menú lateral.</p>
    </div>
</body>
</html>
