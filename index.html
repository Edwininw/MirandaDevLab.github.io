<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Edwin Wilson</title>
    <style>
        :root {
            --dark-navy: #020c1b;
            --navy: #0a192f;
            --light-navy: #112240;
            --lightest-navy: #233554;
            --dark-slate: #495670;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --white: #e6f1ff;
            --green: #64ffda;
            --font-sans: 'Poppins', sans-serif;
            --fz-xl: 20px;
            --fz-heading: 32px;
        }

        *, ::before, ::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background-color: var(--navy);
            color: var(--slate);
            font-family: var(--font-sans);
            font-size: var(--fz-xl);
            line-height: 1.3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 40px;
        }
        .navbar a {
            color: var(--green);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .navbar a:hover {
            color: var(--white);
        }

        .content h1 {
            font-size: var(--fz-heading);
            margin-bottom: 10px;
        }
        .content p {
            font-size: var(--fz-xl);
            color: var(--light-slate);
        }

        .menu {
            margin-top: 20px;
        }
        .menu a {
            display: block;
            color: var(--green);
            text-decoration: none;
            margin: 10px 0;
            font-size: var(--fz-xl);
            transition: color 0.3s ease-in-out;
        }
        .menu a:hover {
            color: var(--white);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--dark-slate);
            border: 3px solid var(--navy);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--navy);
        }

        ::selection {
            background-color: var(--lightest-navy);
            color: var(--lightest-slate);
        }
    </style>
</head>
<body>

        <a href="#work">Proyectos</a>
        <a href="#contact">Contacto</a>
        <a href="https://github.com/tuusuario/bookstrack" target="_blank">Bookstrack</a>
    </div>
    <div class="content">

        <p>Construyo experiencias digitales accesibles y eficientes.</p>
    </div>
    <div class="menu">
        <a href="https://tu-portafolio-1.com" target="_blank">Portafolio 1</a>
        <a href="https://tu-portafolio-2.com" target="_blank">Portafolio 2</a>
        <a href="https://tu-portafolio-3.com" target="_blank">Portafolio 3</a>
        <a href="https://tu-portafolio-4.com" target="_blank">Portafolio 4</a>
    </div>
</body>
</html>
