<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Miranda</title>
    <style>
        body {
            margin: 10;
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00ff00; /* Verde neón */
            text-align: center;
            text-shadow: 0px 0px 5px #00ff00;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 255, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: white;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mi Portafolio</div>
        <nav>
            <ul>
                <li><a href="#">Portafolio 1</a></li>
                <li><a href="#">Portafolio 2</a></li>
                <li><a href="#">Portafolio 3</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Bienvenido a mi Portafolio de Cyberseguridad</h1>
        <p>Explora mis proyectos y trabajos en seguridad informática.</p>
    </div>
</body>
</html>
