<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Edwin Wilson</title>
    <style>
        :root {
            --dark-navy: #020c1b;
            --navy: #0a192f;
            --light-navy: #112240;
            --lightest-navy: #233554;
            --dark-slate: #495670;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --white: #e6f1ff;
            --green: #64ffda;
            --font-sans: 'Poppins', sans-serif;
            --fz-xl: 16px;
            --fz-heading: 28px;
        }

        *, ::before, ::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background-color: var(--navy);
            color: var(--slate);
            font-family: var(--font-sans);
            font-size: var(--fz-xl);
            line-height: 1.3;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 40px;
        }
        .navbar a {
            color: var(--green);
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .navbar a:hover {
            color: var(--white);
        }

        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }
        .menu a {
            color: var(--green);
            text-decoration: none;
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .menu a:hover {
            color: var(--white);
        }

        .sidebar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: var(--green);
            text-decoration: none;
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .sidebar a:hover {
            color: var(--white);
        }

        .content h1 {
            font-size: var(--fz-heading);
            margin-bottom: 10px;
        }
        .content p {
            font-size: var(--fz-xl);
            color: var(--light-slate);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--dark-slate);
            border: 3px solid var(--navy);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--navy);
        }

        ::selection {
            background-color: var(--lightest-navy);
            color: var(--lightest-slate);
        }
    </style>
</head>
