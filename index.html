<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Miranda</title>
    <style>
        body {
            margin: 10;
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00ff00; /* Verde neón */
            text-align: center;
            text-shadow: 0px 0px 5px #00ff00;
        }
        @keyframes glow {
    0% { text-shadow: 0px 0px 10px #00ff00; }
    50% { text-shadow: 0px 0px 20px #00ff00; }
    100% { text-shadow: 0px 0px 5px #00ff00; }
}
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(57, 255, 20, 0.9);
        }
       @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.logo {
    font-size: 40px;
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    color: #00ffcc; /* Azul verdoso neón */
    text-shadow: 
        0 0 5px #00ffcc, 
        0 0 10px #00ffcc, 
        0 0 20px #00ffcc, 
        0 0 40px #00ffcc, 
        0 0 80px #00ffcc;
    
    animation: glitch 1.5s infinite alternate, fadeIn 2s ease-out, float 4s infinite ease-in-out;
}

/* Animación de entrada */
@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
}

/* Efecto de flotación futurista */
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* Glitch digital */
@keyframes glitch {
    0% { text-shadow: 2px 2px 5px #ff00ff, -2px -2px 5px #00ffff; }
    50% { text-shadow: -2px -2px 5px #ff00ff, 2px 2px 5px #00ffff; }
    100% { text-shadow: 2px -2px 5px #ff00ff, -2px 2px 5px #00ffff; }
}

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: white;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Grupo 5</div>
        <nav>
            <ul>
                <li><a href="#">Juan Carlos</a></li>
                <li><a href="#">María José</a></li>
                <li><a href="#">Wilson</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Bienvenido a mi Portafolio</h1>
        <p>Explora mis proyectos y trabajos en seguridad informática.</p>
    </div>
</body>
</html>
