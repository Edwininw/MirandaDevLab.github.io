<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Miranda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        /* Estilos generales */
        body {
            margin: 0;
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00ff00; /* Verde neón */
            text-align: center;
        }

        /* Header con fondo fijo sin animación */
        header {
            position: fixed;
            top: 5;
            left: 5;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            background: linear-gradient(90deg, rgba(0, 255, 0, 0.3), rgba(0, 255, 255, 0.3));
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1000;
            flex-wrap: wrap; /* Evita que el menú se desborde */
        }

        /* Estilo del logo */
        .logo {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: #00ffcc;
            text-shadow: 0px 0px 8px #00ffcc, 0px 0px 20px #00ffcc;
        }

        /* Menú de navegación */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Permite que el menú baje si no cabe */
            max-width: 100%;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            font-size: 16px;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: white;
        }

        /* Contenedor principal con espaciado corregido */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 120px 20px 50px; /* Espacio suficiente para el header */
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px #00ff00, 0px 0px 25px #00ff00;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Responsive: Ajustes para pantallas pequeñas */
        @media (max-width: 600px) {
            .logo {
                font-size: 24px;
            }

            nav ul {
                justify-content: center;
                padding-top: 10px;
            }

            nav ul li {
                margin: 5px;
            }

            nav ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Grupo 5</div>
        <nav>
            <ul>
                <li><a href="#">Juan</a></li>
                <li><a href="#">María</a></li>
                <li><a href="#">Enmnuel</a></li>
                <li><a href="#">Carlos</a></li>
                <li><a href="#">Edwin</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Bienvenido a mi Portafolio</h1>
        <p>Explora mis proyectos y trabajos en seguridad informática.</p>
    </div>
</body>
</html>
