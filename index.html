<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin Miranda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        /* Estilos generales */
        body {
            margin: 0;
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00ff00; /* Verde neón */
            text-align: center;
            text-shadow: 0px 0px 5px #00ff00;
        }

        /* Header fijo en la parte superior */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        /* Logo con animaciones */
        .logo {
            font-size: 30px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: #00ffcc; /* Azul verdoso neón */
            animation: glitch 1.5s infinite alternate, fadeIn 2s ease-out, float 4s infinite ease-in-out;
        }

        /* Navegación */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: white;
        }

        /* Contenedor principal con espaciado corregido */
        .container {
            max-width: 800px; /* Limita el ancho del contenido */
            margin: auto; /* Centra el contenido */
            padding: 120px 20px 50px; /* Ajusta el padding para evitar que el título quede pegado */
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px; /* Añade espacio debajo del título */
        }

        p {
            font-size: 18px;
            line-height: 1.6; /* Espaciado entre líneas para mejor lectura */
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes glitch {
            0% { transform: skewX(5deg); text-shadow: -2px 2px 5px #ff00ff, 2px -2px 5px #00ffff; }
            50% { transform: skewX(-5deg); text-shadow: 2px -2px 5px #ff00ff, -2px 2px 5px #00ffff; }
            100% { transform: skewX(5deg); text-shadow: -2px 2px 5px #ff00ff, 2px -2px 5px #00ffff; }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">Grupo 5</div>
        <nav>
            <ul>
                <li><a href="#">Juan Carlos</a></li>
                <li><a href="#">María José</a></li>
                <li><a href="#">Wilson</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Bienvenido a mi Portafolio</h1>
        <p>Explora mis proyectos y trabajos en seguridad informática.</p>
    </div>
</body>
</html>
